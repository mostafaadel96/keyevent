<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Task</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- lobeste font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;800&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!-- Wallpoet font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;800&family=Wallpoet&display=swap"
      rel="stylesheet"
    />
    <!-- Shadows font     -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <!-- ZCOOL font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Event Task</h1>
    <div class="container">
      <div class="input">
        <textarea name="" id="intext" placeholder="write here"></textarea>
      </div>
      <div class="output" id="change">
        <div class="result" id="outtext"></div>
      </div>
    </div>
    <div class="info">
      <h2 id="fontname">Font Name ' '</h2>
      <div class="btns" id="btns">
        <button id="btn1" class="button-1">Lobster</button>
        <button id="btn2" class="button-2">Wallpoet</button>
        <button id="btn3" class="button-3">Shadows</button>
        <button id="btn4" class="button-4">ZCOOL</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
